<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Inner Div</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* prevent page scrolling */
  }
  #outer {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
  }
  #inner {
    width: 200%;
    height: 200%;
    background-color: lightblue;
    position: absolute;
    top: 0;
    left: 0;
    touch-action: pan-y; /* allow vertical scroll only */
  }
  #figure {
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
<div id="outer">
  <div id="inner">
    <div id="figure"></div>
  </div>
</div>

<script>
  // Get the inner div
  var innerDiv = document.getElementById('inner');
  // Initialize variables for touch event
  var initialX = null;
  var initialY = null;
  var currentX = 0;
  var currentY = 0;
  // Add touch event listeners
  innerDiv.addEventListener('touchstart', function(e) {
    initialX = e.touches[0].clientX;
    initialY = e.touches[0].clientY;
  });

  innerDiv.addEventListener('touchmove', function(e) {
    if (initialX === null || initialY === null) {
      return;
    }
    var deltaX = e.touches[0].clientX - initialX;
    var deltaY = e.touches[0].clientY - initialY;
    currentX += deltaX;
    currentY += deltaY;
    innerDiv.style.transform = 'translate(' + currentX + 'px, ' + currentY + 'px)';
    initialX = e.touches[0].clientX;
    initialY = e.touches[0].clientY;
    e.preventDefault(); // prevent default touch action
  });

  innerDiv.addEventListener('touchend', function() {
    initialX = null;
    initialY = null;
  });
</script>
</body>
</html>
