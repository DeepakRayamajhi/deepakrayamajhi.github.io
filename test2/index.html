<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Inner Div</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .outer {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
			background-color: yellow;
        }
        .inner {
            width: 100%;
            height: 500px; /* Set the height of the scrollable area */
            overflow-y: scroll; /* Allow vertical scrolling */
            -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
            position: absolute;
            top: 0;
            left: 0;
        }
        .figure {
            width: 400px;
            height: 500px;
            background-color: red;
            position: absolute;
            top: 0%;
            left: 0%;
            transform: translate(0%, 0%);
        }
    </style>
</head>
<body>

<div class="outer">
    <div class="inner">
        <div class="figure"></div>
    </div>
</div>

<script>
    // JavaScript to handle figure movement
    const figure = document.querySelector('.figure');
    let isDragging = false;
    let offset = {x: 0, y: 0};

    figure.addEventListener('mousedown', startDragging);
    figure.addEventListener('touchstart', startDragging);

    function startDragging(event) {
        isDragging = true;
        if (event.type === 'mousedown') {
            offset.x = event.clientX - figure.getBoundingClientRect().left;
            offset.y = event.clientY - figure.getBoundingClientRect().top;
        } else if (event.type === 'touchstart') {
            offset.x = event.touches[0].clientX - figure.getBoundingClientRect().left;
            offset.y = event.touches[0].clientY - figure.getBoundingClientRect().top;
        }
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, {passive:false});
        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('touchend', stopDragging);
    }

    function drag(event) {
        if (!isDragging) return;
        event.preventDefault();
        if (event.type === 'mousemove') {
            figure.style.left = event.clientX - offset.x + 'px';
            figure.style.top = event.clientY - offset.y + 'px';
        } else if (event.type === 'touchmove') {
            figure.style.left = event.touches[0].clientX - offset.x + 'px';
            figure.style.top = event.touches[0].clientY - offset.y + 'px';
        }
    }

    function stopDragging() {
        isDragging = false;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('touchmove', drag);
        document.removeEventListener('mouseup', stopDragging);
        document.removeEventListener('touchend', stopDragging);
    }
</script>

</body>
</html>
